<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gistiny-网页播放amr格式音频文件</title>
</head>
<body>
<p id="sample-amr">
    <button onclick="play()">Play</button><a href="https://gistiny.github.io/opencore-amr-js/assets/test.amr">test.amr</a>
</p>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/pcmdata.min.js"></script>

<script src="js/libs/libamr-nb.min.js"></script>
<script src="js/amr.util.js"></script>
<script src="js/libs/amr.js"></script>
<script src="js/libs/decoder.js"></script>
<script src="js/libs/encoder.js"></script>
<script>
    function play() {
        var url ="https://gistiny.github.io/opencore-amr-js/assets/test.amr";
        AMR.util.fetchBinaryString(url,function(data){
            AMR.util.toString(data,function(result){
                var samples = new AMR({
                    benchmark: true
                }).decode(result);

                AMR.util.play(samples);
            })

        })
    };
</script>
</body>
</html>
